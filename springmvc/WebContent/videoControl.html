    <main role="main" class="main">

      	<!-- main-inner-start -->
        <div class="main-inner">
          <div class="main-left">
            <div class="left-title"><h1>视频监控</h1></div>
            <div class="left-body">
              <div class="video">
                <video src="./The.Big.Bang.mp4" controls="controls"></video>
              </div>
            </div>
          </div>
          <!-- main-right-start -->
          <div class="main-right">
            <div class="item">
              <div class="item-title"><img src="./img/arror3.gif"><span>日光温顺1 摄像机</span></div>
              <div class="item-body control">
                <div class="up"></div>
                <div class="down"></div>
                <div class="left"></div>
                <div class="right"></div>
                <div class="center"></div>
              </div>
            </div>
            <div class="item">
              <div class="item-title"><img src="./img/arror3.gif"><span>镜头控制</span></div>
              <div class="item-body lens">
                <button class="btn aperture">光圈+</button>
                <button class="btn focal">焦距+</button>
                <button class="btn multiple">变倍+</button>
                <button class="btn aperture">光圈-</button>
                <button class="btn focal">焦距-</button>
                <button class="btn multiple">变倍-</button>
              </div>
            </div>
            <div class="item">
              <div class="item-title"><img src="./img/arror3.gif"><span>预置调用</span></div>
              <div class="item-body setting">
                <button class="btn preset">预置</button>
                <input type="text" value="1">
                <button class="btn transfer">调用</button>
              </div>
            </div>
            <div class="item">
              <div class="item-title"><img src="./img/arror3.gif"><span>云台速度</span></div>
              <div class="item-body speed">
                <div class="box">
                  <a class="decrease"><span class="glyphicon glyphicon-minus"></span></a>
                  <div class="speed-line"><div class="current-speed"></div><a class="drag"></a></div>
                  <a class="increase"><span class="glyphicon glyphicon-plus"></span></a>
                </div>
              </div>
            </div>
          </div>
          <!-- main-right-end -->
        </div>
